<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Adicionar Produto na Lista</title>
</head>
<body>
    <a href='index.html'>Voltar</a>

    <h1>Adicionar Produto na Lista</h1>
    
    <form action="servidorTeste.php" method="POST">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><input type="text" name="Nome" id="nome" placeholder="Nome"></td>
            </tr>
            <tr>
                <td><label for="valor">Valor</label></td>
                <td><input type="number" name="Valor" id="valor" placeholder="Valor"></td>
            </tr>
            <tr>
                <td><label for="url">URL</label></td>
                <td><input type="text" name="URL" id="url" placeholder="URL"></td>
            </tr>
            <tr>
                <td><label for="desc">Descrição</label></td>
                <td>
                        <textarea name="Descricao" id="desc" cols="30" rows="10" placeholder="Descrição"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Adicionar</button>
                    <button type="reset">Limpar</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
